 <!DOCTYPE html>
  <html lang="ES-es">
    <head>
      <meta charset="utf-8">
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	    <style>
	  
	    </style>

    </head>

      <body class=" teal lighten-5">
         <!--Import jQuery before materialize.js-->
         <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
         
         <script type="text/javascript" src="js/materialize.min.js"></script>
         <script type="text/javascript" src="js/escriptform.js"></script>      
            
	       <div class="container">
           <div class="row">
           <form id="addEmpresa">
            <div class=" col s12 m6 l6 input-field">
              <input  id="nempresa" type="text" name="nEmpresa" class="validate" maxlength="100" value="Pintogama, S.L." required>
              <label for="nEmpresa">Nombre Empresa</label>
            </div>
            <div class=" col s12 m6 l6 input-field">
              <input  id="cif" type="text" name="cif" class="validate" maxlength="10" value="A-12345678"pattern="(([A-Za-z]{1})([-]?)([0-9]{8}))">
              <label data-error="CIF incorrecto"for="cif">CIF</label>              
            </div>
            <div class=" col s12 m6 l6 input-field">
              <input placeholder="Calle/Avda/Rambla, número y piso" id="direccion" type="text" name="direccion" class="validate" maxlength="100" value="C/ Llevant, 62">
              <label for="direccion">Dirección</label>              
            </div>
            <div class=" col s12 m6 l6 input-field">
              <input  id="cp" type="text" name="cp" class="validate" maxlength="5" value="08810" pattern="[0-9]{5}">
              <label for="cp" data-error="Error código postal">CP</label>              
            </div>
            <div class=" col s12 m6 l6 input-field">
              <input  id="poblacion" type="text" name="poblacion" class="validate" maxlength="100" value="L'Hospitalet de Llobregat">
              <label for="poblacion">Población</label>                            
            </div>
            <div class=" col s12 m6 l6 input-field ">    
                       
                 <select name="provincia">
                 <option value="" disabled selected>Provincia</option>
                 <option value="Barcelona" selected>Barcelona</option>
                 <option value="Tarragona">Tarragona</option>
                 <option value="Lleida">Lleida</option>
                 <option value="Girona">Girona</option>
               </select> 
               <label>Provincia</label>             
            </div>                           
            
            <div class=" col s12 m6 l6 input-field">
              <input  id="telefono" type="text" name="telefono" class="validate" maxlength="9" value="932408856" pattern ="[0-9]{9}">
              <label for="telefono">Teléfono</label>              
            </div>
            <div class=" col s12 m6 l6 input-field">
              <input  id="email" type="email" name="email" class="validate" maxlength="100" value="tuprimadecuenca@trailer.es">
              <label for="email">Email</label>              
            </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                <i class="material-icons right">send</i>
                </button>
                </form>



       </div>
	  </div>
		     
   
          
	  
      
    
            
      </body>
  </html>
